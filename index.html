<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Catch The Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial;
background:linear-gradient(180deg,#ff4d6d,#8b0033);
color:white;
text-align:center;
}

/* Start Screen */
#start{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
}

/* Game Area */
#game{
position:fixed;
inset:0;
}

/* Basket */
#basket{
position:absolute;
bottom:20px;
font-size:55px;
}

/* Hearts */
.heart{
position:absolute;
font-size:32px;
}

/* LEFT MISS */
#missBox{
position:fixed;
top:20px;
left:20px;
font-size:22px;
}

/* RIGHT CATCH */
#catchBox{
position:fixed;
top:20px;
right:20px;
font-size:22px;
}

/* CENTER COUNTER */
#centerCounter{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
font-size:40px;
font-weight:bold;

background:linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0,#ff0080);
background-size:300%;

-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation: glowMove 6s linear infinite,
pulse 1.2s ease-in-out infinite;

text-shadow:
0 0 10px rgba(255,255,255,.6),
0 0 20px rgba(255,0,150,.7),
0 0 35px rgba(255,0,200,.8);
}

@keyframes glowMove{
0%{ background-position:0%; }
100%{ background-position:300%; }
}

@keyframes pulse{
0%,100%{ transform:translateX(-50%) scale(1); }
50%{ transform:translateX(-50%) scale(1.15); }
}

/* FINAL SCREEN */
#final{
display:none;
position:fixed;
inset:0;
background:black;
justify-content:center;
align-items:center;
flex-direction:column;
gap:20px;
}

/* BUTTONS */
#final button{
padding:15px 30px;
margin:10px;
font-size:18px;
border:none;
border-radius:20px;
background:#ff4d88;
color:white;
cursor:pointer;
box-shadow:0 0 20px pink;
}

/* ROSE SCENE */
#roseScene{
display:none;
flex-direction:column;
align-items:center;
gap:20px;
}

#rose{
font-size:120px;
opacity:0;
transform:scale(0);
}

#photoPop{
width:80%;
max-width:320px;
border-radius:20px;
box-shadow:0 0 50px pink;
opacity:0;
transform:scale(.3);
}

/* ROSE ANIMATION */
.roseAnimate{
animation:roseGrow 2s ease forwards,
roseGlow 2s infinite alternate;
}

@keyframes roseGrow{
to{
opacity:1;
transform:scale(1.3) rotate(10deg);
}
}

@keyframes roseGlow{
from{ filter:drop-shadow(0 0 10px pink); }
to{ filter:drop-shadow(0 0 40px red); }
}

/* PHOTO POP */
.photoAnimate{
animation:photoPop 1.5s ease forwards;
}

@keyframes photoPop{
to{
opacity:1;
transform:scale(1);
}
}
</style>
</head>

<body>

<!-- START -->
<div id="start">
<h1>‚ù§Ô∏è Catch The Love ‚ù§Ô∏è</h1>
<p>Reach 15 To Win</p>
<button onclick="startGame()">Start</button>
</div>

<!-- SCORES -->
<div id="missBox">Miss ‚ùå: <span id="miss">0</span></div>
<div id="centerCounter"><span id="current">0</span> / 15</div>
<div id="catchBox">Catch üíñ: <span id="catch">0</span></div>

<!-- GAME -->
<div id="game">
<div id="basket">üß∫</div>
</div>

<!-- FINAL -->
<div id="final">

<h2>‚ù§Ô∏è YOU + ME ‚ù§Ô∏è</h2>

<div id="questionBox" style="display:none;">
<h2>Do you wanna be mine forever? ‚ù§Ô∏è</h2>
<button onclick="answerYes()">YES üíñ</button>
<button onclick="answerNo()">NO üòå</button>
</div>

<div id="roseScene">
<div id="rose">üåπ</div>
<img id="photoPop" src="couple.jpeg">
<h2 id="roseMsg"></h2>
</div>

</div>

<script>

let basket=document.getElementById("basket");
let catchScore=0;
let missScore=0;
let target=15;
let gameLoop;

/* MOVE */
document.addEventListener("mousemove",move);
document.addEventListener("touchmove",(e)=>{
move(e.touches[0]);
});

function move(e){
basket.style.left=(e.clientX-40)+"px";
}

/* START */
function startGame(){
document.getElementById("start").style.display="none";
gameLoop=setInterval(spawnHeart,700);
}

/* SPAWN HEART */
function spawnHeart(){

let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";

heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top="-40px";

document.getElementById("game").appendChild(heart);

let caught=false;

let fall=setInterval(()=>{

heart.style.top=(heart.offsetTop+4)+"px";

/* CATCH */
if(collide(basket,heart)){
caught=true;
catchScore++;
updateUI();
heart.remove();
clearInterval(fall);
checkWin();
}

/* MISS */
if(heart.offsetTop>window.innerHeight){
if(!caught){
missScore++;
updateUI();
}
heart.remove();
clearInterval(fall);
}

},16);
}

/* UI */
function updateUI(){
document.getElementById("catch").innerText=catchScore;
document.getElementById("miss").innerText=missScore;
document.getElementById("current").innerText=catchScore;
}

/* COLLISION */
function collide(a,b){
let ar=a.getBoundingClientRect();
let br=b.getBoundingClientRect();

return !(
ar.top>br.bottom ||
ar.bottom<br.top ||
ar.right<br.left ||
ar.left>br.right
);
}

/* WIN CHECK */
function checkWin(){
if(catchScore>=target){
winGame();
}
}

/* WIN */
function winGame(){
clearInterval(gameLoop);
document.getElementById("final").style.display="flex";

setTimeout(()=>{
document.getElementById("questionBox").style.display="block";
},1500);

startFireworks();
}

/* YES */
function answerYes(){
document.getElementById("questionBox").style.display="none";

let roseScene=document.getElementById("roseScene");
roseScene.style.display="flex";

let rose=document.getElementById("rose");
let photo=document.getElementById("photoPop");

document.getElementById("roseMsg").innerText="Forever Us ‚ù§Ô∏è";

rose.classList.add("roseAnimate");

setTimeout(()=>{
photo.classList.add("photoAnimate");
},1800);
}

/* NO */
function answerNo(){
document.getElementById("questionBox").style.display="none";

let roseScene=document.getElementById("roseScene");
roseScene.style.display="flex";

document.getElementById("rose").style.opacity=1;
document.getElementById("rose").style.transform="scale(1)";

document.getElementById("roseMsg").innerText=
"You still deserve a rose baby girl üåπ";
}

/* FIREWORKS */
function startFireworks(){
let canvas=document.createElement("canvas");
document.body.appendChild(canvas);

canvas.width=innerWidth;
canvas.height=innerHeight;

let ctx=canvas.getContext("2d");

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

for(let i=0;i<8;i++){
ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,
Math.random()*canvas.height,
2+Math.random()*4,0,6.28);
ctx.fill();
}
},40);
}

</script>

</body>
</html>
